            <h1>SQL</h1>
                            
                            <p>string SQL_Command<br/>resource DB_Rresult<br/><br/><br/>The basic command for all SQL Pass-through operations.  Returns a
result resource that can be scanned.
</p>
<p>Use this command when you want to pull rows from a database one-by-one.
</p>
<p>There is also a collection of [[Specialized SQL Commands]].
