            <h1>UTSFirstofMonth</h1>
                            
                            <p>Unix_TS date_input<br/>Unix_TS<br/>Date/Time Functions<br/><br/><br/>Returns a Unix timestamp of the first day of the month.  If a date is
passed in, returns the first day of that month, else the first day of
the current month.
</p>
