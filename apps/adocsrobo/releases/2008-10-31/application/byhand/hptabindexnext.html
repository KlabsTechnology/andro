            <h1>hpTabIndexNext</h1>
                            
                            <p>int<br/><br/><br/>Maintains a counter of TABINDEX values and returns the next one to
be used.
</p>
<p>Used by [[ahInputsComprehensive]].  Can be used whenever inputs are
being generated and you want them to have a precise tab order.
</p>
