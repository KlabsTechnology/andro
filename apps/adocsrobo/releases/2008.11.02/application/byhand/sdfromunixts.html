            <h1>sdFromUnixTS</h1>
                            
                            <p>Unix_TS<br/>string string_date<br/>Date/Time Functions<br/><br/><br/>returns a string in the form YYYYMMDD from a Unix timestamp.
This type of string has the advantage of being sortable.
</p>
<p>The term 'sd' means "string date" from
an old dbase/Foxpro function StringDate().
</p>
