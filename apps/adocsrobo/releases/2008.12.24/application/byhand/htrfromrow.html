            <h1>hTRFromRow</h1>
                            
                            <p>string CSS_Class<br/>Array Row<br/><br/><br/>Accepts a [[Row Array]] and returns a complete HTML TR element,
populated with on TD element per element of the [[Row Array]].
</p>
<p>The first parameter is the [[Optional CSS Class]].  This class is
assigned to the TR and to each of the TD elements.
