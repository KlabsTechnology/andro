            <h1>SessionUnSet</h1>
                            
                            <p>string Var_Name<br/>void<br/><br/><br/>Destroys the named session variable.
</p>
<p>The framework tracks only 2 session variables.  These are UID, which
is user_id, and PWD, which is user password.  An application should
never call SessionUnSet on these variables.
</p>
