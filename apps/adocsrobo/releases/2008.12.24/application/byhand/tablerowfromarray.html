            <h1>TableRowFromArray</h1>
                            
                            <p>array Input<br/>array TableRows<br/><br/><br/>Accepts a numerically indexed array a [[TableRows]] array containing one
inner row.
</p>
<p>This routine is normally used for header cells, so that they can be
output using [[hTableRowsRender]].
