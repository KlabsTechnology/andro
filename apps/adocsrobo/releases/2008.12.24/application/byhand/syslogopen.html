            <h1>SysLogOpen</h1>
                            
                            <p>string Name<br/>int LogNumber<br/><br/><br/>Use this function to open a system log.  Returns a LogNumber, which
is used for subsequent calls to [[SysLogEntry]].  When the log is
finished, close it with [[SysLogClose]].
</p>
<p>Any number of system logs can be open at a time.
</p>
