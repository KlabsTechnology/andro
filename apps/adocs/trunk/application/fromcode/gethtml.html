<h2>NAME</h2>
<p>getHtml<br/></p>
<h2>FUNCTION</h2>
<p>The method getHtml retrieves the innerHTML of an HTML
   object.  The HTML of nested children is not returned,
   only the literal HTML set by the setHTML() method.<br/></p>
<h2>INPUTS</h2>
<p>none<br/></p>
<h2>RETURNS</h2>
<p>string<br/></p>
