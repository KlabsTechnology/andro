<h2>NAME</h2>
<p>androHtmlGrid<br/></p>
<h2>FUNCTION</h2>
<p>The PHP class androHtmlGrid simulates an HTML Table element
   using only Divs.<br/></p>
<p>The object is a subclass of androHtml, and supports all of its
   methods such as addChild, addClass, etc.<br/></p>
