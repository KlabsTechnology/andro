<h2>NAME</h2>
<p>addTable<br/></p>
<h2>FUNCTION</h2>
<p>The PHP method androHtml::addTable adds an instance of
   class androHTMLTable as a child node.
   The resulting table has special
   routines for easily adding thead, tbody, tr, th and td
   cells.<br/></p>
