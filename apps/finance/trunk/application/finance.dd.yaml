group gladmin:
    description: GL Power Users
    module gl:
        permsel: "Y"
        permins: "Y"
        permupd: "Y"
        permdel: "Y"

module gl:
    description: Ledger
    uisort: 500
    
    
# ==================================================================
#
# GL MODULE
#
# ==================================================================
column glaccount:
    type_id: vchar
    colprec: 10
    description: GL Account
    
table glaccounts:
    description: Chart of Accounts
    module: gl
    uisort: 100
    x6profile: tabdiv
    
    column glaccount:
        primary_key: "Y"
        uisearch: "Y"
    foreign_key glactypes:
        uisearch: "Y"
    column description:
        uisearch: "Y"
    
content glaccounts:
    columns: [ glaccount, glactype, description ]
    values:
        - [ 10000, A, Cash ]
        - [ 20000, A, Accounts Receivable ]
        - [ 30000, L, Accounts Payable    ]
        - [ 40000, Q, Shareholder Equity  ]
        - [ 40010, Q, Accumulated Profit  ]
        - [ 50000, I, Trade Income        ]
        - [ 60000, E, Unspecified Expense ]
    
column glactype:
    type_id: char
    colprec: 1
    description: A/C Type Code
table glactypes:
    description: Account Types
    module: gl
    uisort: 900
    x6profile: tabdiv
    
    group gladmin:
        permins: "N"
        permupd: "N"
        permdel: "N"
    
    column glactype:
        primary_key: "Y"
        uisearch: "Y"
    column description:
        uisearch: "Y"
    column sequence:
        uisearch: "Y"
        
content glactypes:
    columns: [ glactype, description, sequence ]
    value: 
        - [ A, Asset    , 1 ]
        - [ L, Liability, 2 ]
        - [ Q, Equity   , 3 ]
        - [ I, Income   , 4 ]
        - [ E, Expense  , 5 ]
